baseURL = "https://scottwegley.github.io/ScottWegley/"
languageCode = 'en-us'
title = 'Personal Site'
theme = 'hugo-PaperMod'

[params]
  env = "production"
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  disableSpecial1stPost = true
  comments = true
  enableGitInfo = true
  ShowLastMod = true

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = ['lastmod', ':git', 'modified', 'date']

# Menu configuration
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 20

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 30

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 40
