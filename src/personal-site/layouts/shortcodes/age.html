<span id="live-age" style="cursor: pointer; text-decoration: underline;"></span><script>
(function(){
    let showFullPrecision = false;
    
    function updateAge() {
        const dob = new Date('2003-07-29T00:00:00Z');
        const now = new Date();
        const msPerYear = 365.2425 * 24 * 60 * 60 * 1000;
        const age = (now - dob) / msPerYear;
        const ageElement = document.getElementById('live-age');
        ageElement.textContent = showFullPrecision ? age.toFixed(8) : age.toFixed(3);
    }
    
    document.getElementById('live-age').addEventListener('click', function() {
        showFullPrecision = !showFullPrecision;
        updateAge();
    });
    
    setInterval(updateAge, 50);
    updateAge();
})();
</script>
